## Customize the test machine
machine:

  timezone:
    Europe/Berlin # List of timezones http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

  # Version of ruby to use
  ruby:
    version:
      2.3.1

checkout:
  post:
    - bash script/cibuild.sh  

test:
  override:
    - cd ./content
    - bundle exec htmlproofer ./_site
