  body {
    padding-top: 2em;

<!-- add after bootstrap.min.css -->
<link rel="stylesheet" href="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.4.0/dist/bootstrap-toc.min.css">
<!-- add after bootstrap.min.js -->
<script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.4.0/dist/bootstrap-toc.min.js"></script>
<link rel="stylesheet" href="{{ site.baseurl }}/assets/site/css/toc.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/site/css/customstyle.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.3/holder.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">


</head>

<body data-spy="scroll" data-target="#toc">
<div class="container">
<div class="container">
<div class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="{{ site.baseurl }}/">{{site.name}}</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              {% assign sorted_pages = site.pages | where: "navigation",true | sort:"name" %}
              {% for p in sorted_pages %}            
              <li {% if page.title == p.title %}class="active"{% endif %}>
                <a href="{{ p.url | prepend: site.baseurl }}">{{p.title}}</a>
              </li>
             {% endfor %}
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
</div>
</div>
<div class="container">
{{ content }}
</div>
<div class="container">
<footer class="footer">
        <p>footer</p>
      </footer>
      </div>
</div>
